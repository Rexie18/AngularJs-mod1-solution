<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script scr="script/angular.min.js></script>
   <script scr= "script/app.js></script>
   </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='MyLunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model='MenuInput'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkInput()">Check If Too Much</button>
         </div>
         <div class="form-group message" {{checkInput()}}>
           
           <!-- Your message can go here. -->
         </div>
   </div>
</body>
</html>
